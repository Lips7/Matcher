name: Build and Release

on:
  push:
    tags:
      - 'v*'
    paths:
      - .github/workflows/release.yml

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: so
          - runner: maxos-12
            target: x86_64-apple-darwin
            suffix: dylib
          - runner: macos-14
            target: aarch64-apple-darwin
            suffix: dylib
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.platform.target }}
          override: true
      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./target/${{ matrix.platform.target }}/release/libmatcher_c.${{ matrix.platform.suffix }}
            ./target/${{ matrix.platform.target }}/release/libmatcher_py.${{ matrix.platform.suffix }}