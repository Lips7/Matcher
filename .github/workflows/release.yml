name: release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.platform.runner }}
    fail-fast: false
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: so
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            suffix: so
          - runner: macos-latest
            target: x86_64-apple-darwin
            suffix: dylib
          - runner: macos-latest
            target: aarch64-apple-darwin
            suffix: dylib
          - runner: windows-latest
            target: x86_64-pc-windows-gnu
            suffix: dll
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: dll
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.platform.target }}
          override: true
      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}
      - name: List files
        run: ls -a ./target/${{ matrix.platform.target }}/release/
      - name: Upload release
        uses: actions/upload-artifact@v4
        with:
          name: libmatcher
          path: |
            ./target/${{ matrix.platform.target }}/release/libmatcher_c.${{ matrix.platform.suffix }}
            ./target/${{ matrix.platform.target }}/release/libmatcher_py.${{ matrix.platform.suffix }}

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          pattern: libmatcher
          merge-multiple: true
          path: artifact
      - name: Make elease
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifact/*
